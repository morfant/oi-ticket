<template name="nameUndNummer">

<br /><br />

	<div class="reservationStep_2">
		<h4 class="reserver_info">2. 예약자 정보 입력(Insert reservation info)</h4>
	</div>

    <div class="form-group {{errorClass 'reserve_name'}}">
      <label class="control-label" for="reserve_name">이름(Name)</label>
      <div class="controls">
        <input name="reserve_name" id="reserve_name" type="text" class="form-control"/>
        <span class="help-block">{{errorMessage 'reserve_name'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'reserve_mobilePhone'}}">
      <label class="control-label" for="reserve_mobilePhone">휴대폰번호(Mobile number)</label>
      <div class="controls">
        <input name="reserve_mobilePhone" id="reserve_mobilePhone" type="text" class="form-control"/>
        <span class="help-block">{{errorMessage 'reserve_mobilePhone'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'reserve_seats'}}">
      <label class="control-label" for="reserve_seats">예약자 수(Number of seats)</label>
      <div class="controls">
        <input name="reserve_seats" id="reserve_seats" type="text" class="form-control"/>
        <span class="help-block">{{errorMessage 'reserve_seats'}}</span>
      </div>
    </div>
