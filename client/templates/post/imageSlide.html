<template name="imageSlide">

    <div class="_images">

      {{getSrcs srcs}}
      {{#each src in srcs}}
        {{#if src}}
          <img style="display: none;" class="{{idx}} slideImages" src="{{addPath src}}"/>
          <!-- <img style="display: none;" class="{{idx}} slideImages"/> -->
        {{/if}}
      {{/each}}


    </div>

</template>
