<template name="imageSlide">

    <div class="_images">

      {{getSrcs srcs}}
      {{#each src in srcs}}
        {{#if src}}
          <!-- <img style="" class="{{idx}} slideImages fade" src="{{addPath src}}"/> -->
          <img style="display:none" class="{{idx}} slideImages" src="{{addPath src}}"/>
        {{/if}}
      {{/each}}


    </div>

</template>
