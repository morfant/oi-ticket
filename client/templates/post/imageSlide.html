<template name="imageSlide">

    <div class="_images">

      <img style="display: none;" class="slideImages {{id}}" src="{{addPath src.[0]}}"/>
      <img style="display: none;" class="slideImages {{id}}" src="{{addPath src.[1]}}"/>
      <img style="display: none;" class="slideImages {{id}}" src="{{addPath src.[2]}}"/>


    </div>

</template>
