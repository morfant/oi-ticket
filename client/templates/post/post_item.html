<template name="postItem">
  <div class="post">


    <div class="post-content">

    {{#if currentUser}}
    <span>Written at {{submitted}}
    submitted by {{author}} {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
    </span>
    {{/if}}

    <br><br><br><br>


    <!-- {{> imageSlide src_0=includeImages.[0] src_1=includeImages.[1] src_2=includeImages.[2]}} -->
    {{> imageSlide id=_id src=includeImages}}


<!--     {{postId}}
    <div id="_images">

    {{getImage}}
      <img id="slideImgs" />
      <img id="slideImgs" />

    </div>

 -->
    <div class="_text">
      <p class="subTitle"> <h2>{{title}}</h2> </p>

      <p class="topTxt">
        <strong>{{period}}</strong><br>
      </p>


      <ul id="infomationText">

      {{> listElement title="장소" content=place}}
      {{> listElement title="공연시간" content=playDates}}
      {{> listElement title="입장권" content=price}}
      {{> listElement title="소요시간" content=duration}}
      {{> listElement title="문의" content=contact}}
      {{> listElement title="관람연령" content=ageGrade}}
      {{> listElement title="주최" content=sponsor}}
      {{> listElement title="제작" content=production}}
      {{> listElement title="연출" content=director}}
      {{> listElement title="원작" content=original}}
      {{> listElement title="출연" content=cast}}
      {{> listElement title="각색" content=arrange}}
      {{> listElement title="작품소개" content=description}}
      {{> listElement title="시놉시스" content=synopsis}}
      {{> listElement title="스태프" content=staffs}}


      <!-- {{#if getRendered}} -->
<!--         {{addElement "place"}}
        {{addElement "playDates"}}
        {{addElement "price"}}
        {{addElement "duration"}}
        {{addElement "contact"}}
        {{addElement "ageGrade"}}
        {{addElement "sponsor"}}
        {{addElement "production"}}
        {{addElement "director"}}
        {{addElement "original"}}
        {{addElement "cast"}} -->
      <!-- {{/if}} -->


      </ul>
    </div>

    <div class="center_text">
<!--       {{#if getRendered}}
        {{addElement "arrange"}}
        {{addElement "description"}}
        {{addElement "synopsis"}}
        {{addElement "staffs"}}
      {{/if}} -->
    </div>



      

      <br><br>

      <div name="text" cols="100" rows="10" style="resize:none" readonly="readonly" class="post-content">

      <!-- triple {{{}}} means reading as HTML tag -->
      {{{text}}}
      </div>
    </div>

    {{#if isInPostsList}}
      <a href="{{pathFor 'reserveTicket'}}" class="discuss btn btn-default">예약하기</a>
    {{/if}}


    <br><br><br><br>

      {{#if error}}

      {{/if}} 
    {{/with}}
 -->


  </div>
</template>
