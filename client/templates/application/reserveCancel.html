<template name="reserveCancel">
	<form class="main form">
    <div class="form-group">

			<br /><br />

			<!-- <div class="reservationStep_2">
				<h4 class="reserver_info">예약자 정보 입력(Insert reservation info)</h4>
			</div>
 -->
	    <div class="form-group {{errorClass 'reserve_mobilePhone'}}">
	      <label class="control-label" for="reserve_mobilePhone">예약시 입력한 휴대폰번호(Mobile number using reservation)</label>
	      <div class="controls">
	        <input name="reserve_mobilePhone" id="reserve_mobilePhone" type="text" class="form-control"/>
	        <span class="help-block">{{errorMessage 'reserve_mobilePhone'}}</span>
	      </div>
	    </div>
		</div>

		<input type="submit" value="Submit" class="btn btn-primary submit"/>

    {{#if matchFind}}
      <br />
      {{#each rslt in rslts}}
      	{{> searchResult data=rslt}}
      {{/each}}
		{{/if}}

	</form>
</template>
